//打包时间
static def releaseTime() {
    return new Date().format("yyyy-MM-dd_HH_mm_ss", TimeZone.getDefault())
}
//获取local.properties的内容
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    compileSdkVersion ANDROID_COMPILE_SDK_VERSION
    //buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "com.style.framework"
        minSdkVersion ANDROID_MIN_SDK_VERSION
        targetSdkVersion ANDROID_TARGET_SDK_VERSION
        versionCode 5
        versionName '1.1.5'
        multiDexEnabled true //突破应用方法数65535的一个限制
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        //默认渠道,按渠道首字母排序第一个
        //manifestPlaceholders = [ENVIRONMENT: "UMENG_CHANNEL"]
        /*externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions"
            }
        }*/
        /*  ndk {
            moduleName "helloNDK"
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a"
        }*/

    }
    signingConfigs {
        debug {
            storeFile file(properties.getProperty("STORE_FILE_DEBUG"))
            /*storePassword properties.getProperty("STORE_PASSWORD")
               keyAlias project.KEY_ALIAS
                keyPassword project.KEY_PASSWORD*/
            v2SigningEnabled false

        }
        release {
            //郁闷手写就报错，在工程结构里配置就没问题，一模一样的写法
            storeFile file(properties.getProperty("STORE_FILE"))
            storePassword properties.getProperty("STORE_PASSWORD")
            keyAlias properties.getProperty("KEY_ALIAS")
            keyPassword properties.getProperty("KEY_PASSWORD")
            v2SigningEnabled false

        }
    }

    //改成如下配置,问题解决
    /* flavorDimensions "tier"//新增的,值是数组
    productFlavors {
        //_xiaomi { dimension "tier" }
        //_360 {dimension "tier"}
        //_baidu { dimension "tier" }
        _wandoujia { dimension "tier" }
    }

   productFlavors.all {
        flavor -> flavor.manifestPlaceholders = [ENVIRONMENT: name]
    }*/
    // 多渠道 的不同配置
    flavorDimensions "default"
    productFlavors {
        _wandoujia {
            manifestPlaceholders = [ENVIRONMENT: "study"]
            /*          ,
                                              app_name   : "@string/app_name",
                                              app_icon   : "@mipmap/ic_launcher"]*/
        }
        /* wxzn {
             manifestPlaceholders = [ENVIRONMENT: "remote_wxzn",
                                     app_name   : "@string/app_name_wxzn",
                                     app_icon   : "@mipmap/ic_launcher_wxzn"]
         }*/
    }
    android.applicationVariants.all { variant ->    //批量修改Apk名字
        variant.outputs.all { output ->
            def fileDir = "${project.rootDir.absolutePath}/publish/${variant.flavorName}/${variant.buildType.name}"
            //variant.getPackageApplication().outputDirectory = new File(fileDir)
            outputFileName = "${variant.flavorName}_v${variant.versionName}_${variant.buildType.name}_${releaseTime()}.apk"
        }
    }

    buildTypes {
        release {
            buildConfigField("boolean", "LOG_ENABLE", "false")
            debuggable false
            jniDebuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            buildConfigField("boolean", "LOG_ENABLE", "true")
            debuggable true
            jniDebuggable true
            minifyEnabled false
            zipAlignEnabled false
            //慎用，导致很多未知错误
            shrinkResources false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    lintOptions {
        //  true--所有正式版构建执行规则生成崩溃的lint检查，如果有崩溃问题将停止构建
        checkReleaseBuilds true
        // true--错误发生后停止gradle构建
        abortOnError true
    }

    dataBinding {
        enabled = true
    }
    /*  externalNativeBuild {
          cmake {
              path 'CMakeLists.txt'
          }
      }*/

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
